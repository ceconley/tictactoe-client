<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Thrones</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div id='headerDiv'>
        <a id="title"><img src="https://fontmeme.com/permalink/181207/90efa1ef49e87c52925a729706d1dd0f.png" alt="game-of-thrones-font" border="0" id="title"></a>
        <!-- <h1>Tic Tac Thrones</h1> -->
      </div>
      <div class="buttons">
        <button type="button" class="btn btn-primary" data-toggle="modal"
        data-target="#modalSignin" id="sign-in-up-button"> Sign In or Sign Up!</button>

        <div class="modal fade" id="modalSignin">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <form id="sign-up">
                  <fieldset>
                    <legend>Sign Up</legend>
                    <input type="text" name="credentials[email]" placeholder="Email">
                    <input type="password" name="credentials[password]" placeholder="Password">
                    <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                    <input type="submit" value="Sign Up!">
                  </fieldset>
                </form>

                <form id="sign-in">
                  <fieldset>
                    <legend>Sign In</legend>
                    <input type="text" name="credentials[email]" placeholder="Email">
                    <input type="password" name="credentials[password]" placeholder="Password">
                    <input type="submit" value="Sign In!">
                  </fieldset>
                </form>
              </div>
              <div class="modal-footer">
                <p id="sign-in-success"></p>
                <button type="button" class="btn btn-secondary close" data-dismiss="modal" data-toggle="modal"
                data-target="#modalChooseToken"id="sign-in-close">CLOSE</button>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="modalChooseToken">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalChooseTokenLabel">Choose House</h5>
              </div>
              <div class="modal-body">
                <img src="https://i.imgur.com/1aYWhx3.png" alt="House Targaryen" class="tokens" id="targaryen">
                <img src="https://i.imgur.com/KOsYdIk.png" alt="House Lanister" class="tokens" id="lanister">
                <img src="https://i.imgur.com/XBX6pRV.png" alt="House Baratheon" class="tokens" id="baratheon">
                <img src="https://i.imgur.com/d70XlET.png" alt="House Stark" class="tokens" id="stark">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="choose-token-close">CLOSE</button>
              </div>
            </div>
          </div>
        </div>

        <button type="button" class="btn btn-default" data-toggle="modal"
        data-target="#modalChooseToken" id="choose-token-button">Change House</button>

        <button type="button" class="btn btn-default" data-toggle="modal"
        data-target="#modalGetGames" id="get-games-button">Get Games</button>

        <div class="modal fade" id="modalGetGames">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalGetGamesLabel">Game History</h5>
              </div>
              <div class="modal-body">
              <div id="get-games"></div>
              </div>
              <div class="modal-footer">
                <p id="get-games-success"></p>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="get-games-close">CLOSE</button>
              </div>
            </div>
          </div>
        </div>

        <button type="button" class="btn btn-default" data-toggle="modal"
        data-target="#modalChangePassword" id="change-password-button">Change Password</button>

        <div class="modal fade" id="modalChangePassword">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalChangePasswordLabel">Change Password</h5>
              </div>
              <div class="modal-body">
                <form id="change-password" class="border">
                  <fieldset>
                    <legend>Change password!</legend>
                    <input type="password" name="passwords[old]" placeholder="Old password">
                    <input type="password" name="passwords[new]" placeholder="New password">
                    <input type="password" name="credentials[password_confirmation]" placeholder="Confirm New Password">
                    <input type="submit" value="Change password!">
                  </fieldset>
                </form>
              </div>
              <div class="modal-footer">
                <p id="change-password-success"></p>
                <button type="button" class="btn btn-secondary close" data-dismiss="modal" id="change-password-close">CLOSE</button>
              </div>
            </div>
          </div>
        </div>

        <button class="btn btn-default" id="sign-out-button">Sign Out</button>

      </div>
      <div id='messageDiv'>
        <h5 id="message"> Click Start to Play</h5>
      </div>
      <div class="buttons" id='start-button-div'>
        <button class="btn btn-primary" id="start-game">Start</button>
      </div>
      <div class="container" id="game-board">
        <table id="board">
          <tr>
            <td class="cells" id='0'></td>
            <td class="cells" id='1'></td>
            <td class="cells" id='2'></td>
          </tr>
          <tr>
            <td class="cells" id='3'></td>
            <td class="cells" id='4'></td>
            <td class="cells" id='5'></td>
          </tr>
          <tr>
            <td class="cells" id='6'></td>
            <td class="cells" id='7'></td>
            <td class="cells" id='8'></td>
          </tr>
        </table>
      </div>
    </body>
</html>
